{% extends "base.html" %}
{% block content %}

<h1>Job Viewer</h1>
<br>
<p>Click <a href="/logout">here</a> to logout.</p>
<br><br>
<h3>Job Links:</h3>
{% for post in posts %}
  <strong>Title:</strong> {{ post.title }} <br>
  <strong>Description:</strong> {{ post.description }} <br>
  <strong>User:</strong> {{ post.author.name }} <br>
<br>
{% endfor %}

{% endblock %}
