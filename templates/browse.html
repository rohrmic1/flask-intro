<!DOCTYPE html>
<html lang="en-us">

<body>

    <div class="container">
            <h2>Browse</h2>
            <!-- <iframe src="https://news.ycombinator.com/" width="500" height="300"></iframe> -->
            <iframe src="https://indeed.com/rc/clk?jk=80804946cbe61431" width="800" height="550"></iframe> 
    </div>

    

</body>

    <head>
        <title>JobViewer</title>
        <meta http-equiv="X-UA-Compatible" content="IE=Edge">
        <meta charset="UTF-8">

        <!-- load bootstrap and fontawesome via CDN -->
        <link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css" />
        <style>
            html, body, input, select, textarea
            {
                font-size: 1.05em;
            }
            body
            {
                background: #F3ECEA;
            }
        </style>
        
        <!-- load angular via CDN -->

        <!-- <script src="redirect_hack.js"></script> -->
        <script type="text/javascript">
        var iframe = document.getElementsByTagName('iframe')[0];
        var url = iframe.src;
        var getData = function (data) {
            if (data && data.query && data.query.results && data.query.results.resources && data.query.results.resources.content && data.query.results.resources.status == 200) loadHTML(data.query.results.resources.content);
            else if (data && data.error && data.error.description) loadHTML(data.error.description);
            else loadHTML('Error: Cannot load ' + url);
        };
        var loadURL = function (src) {
            url = src;
            var script = document.createElement('script');
            script.src = 'http://query.yahooapis.com/v1/public/yql?q=select%20*%20from%20data.headers%20where%20url%3D%22' + encodeURIComponent(url) + '%22&format=json&diagnostics=true&env=store%3A%2F%2Fdatatables.org%2Falltableswithkeys&callback=getData';
            document.body.appendChild(script);
        };
        var loadHTML = function (html) {
            iframe.src = 'about:blank';
            iframe.contentWindow.document.open();
            iframe.contentWindow.document.write(html.replace(/<head>/i, '<head><base href="' + url + '"><scr' + 'ipt>document.addEventListener("click", function(e) { if(e.target && e.target.nodeName == "A") { e.preventDefault(); parent.loadURL(e.target.href); } });</scr' + 'ipt>'));
            iframe.contentWindow.document.close();
        }

        loadURL(iframe.src);
        </script>
    </head>

</html>
