{% extends "base.html" %}
{% block content %}

<br>

<div class="container">
      <h2>Keyword</h2>
      <form role="form" method='POST' action='/linklist'>
        <div class="form-group">
          <input type="text" name="url" class="form-control" id="url-box" placeholder="Enter Keyword..." style="max-width: 300px;" autofocus required>
        </div>
        <button type="submit" class="btn btn-default">Submit</button>
      </form>
      <br>
      {% for error in errors %}
        <h4>{{ error }}</h4>
      {% endfor %}
</div>

{% endblock %}
